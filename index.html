<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card</title>
    <script src="http://kit.fontawesome.com/95a02bd20d.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="preloader" class="center">
      <div id="leader">
        <div class="ring"></div>
        <span style="margin-left: 30px;">Loading...</span>
      </div>
    </div>
    <section>
      <main id="" class="preloader">
        <h4 style="cursor: pointer">Hover here</h4>
        <svg
          class="ip"
          viewBox="0 0 256 128"
          width="256px"
          height="128px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#5ebd3e" />
              <stop offset="33%" stop-color="#ffb900" />
              <stop offset="67%" stop-color="#f78200" />
              <stop offset="100%" stop-color="#e23838" />
            </linearGradient>
            <linearGradient id="grad2" x1="1" y1="0" x2="0" y2="0">
              <stop offset="0%" stop-color="#e23838" />
              <stop offset="33%" stop-color="#973999" />
              <stop offset="67%" stop-color="#009cdf" />
              <stop offset="100%" stop-color="#5ebd3e" />
            </linearGradient>
          </defs>
          <g fill="none" stroke-linecap="round" stroke-width="16">
            <g class="ip__track" stroke="#ddd">
              <path d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56" />
              <path d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64" />
            </g>
            <g stroke-dasharray="180 656">
              <path
                class="ip__worm1"
                stroke="url(#grad1)"
                stroke-dashoffset="0"
                d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"
              />
              <path
                class="ip__worm2"
                stroke="url(#grad2)"
                stroke-dashoffset="358"
                d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"
              />
            </g>
          </g>
        </svg>
        <div class="overlay">
          <i class="arrow-down"></i>
          <i class="arrow-down"></i>
          <i class="arrow-down"></i>
        </div>
      </main>
    </section>
    <section>
      <section>
        <h2>
          <span style="font-size: 70px;">@</span>
          <span style="font-size: 70px;">K</span>
          <span style="font-size: 70px;">O</span>
          <span style="font-size: 70px;">M</span>
          <span style="font-size: 70px;">I</span>
          <span style="font-size: 70px;">L</span>
          <span style="font-size: 70px;">O</span>
          <span style="font-size: 70px;">V</span>
          <span style="font-size: 70px;">S</span>
          <span style="font-size: 70px;">G</span>
        </h2>
      </section>
    </section>
    <div class="container">
      <!-- Card 1 -->
      <div class="card">
        <div class="face face1">
          <div class="content">
            <i class="fab fa-windows"></i>
            <h3>Windows</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <a href="" type="button">Read More</a>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="card">
        <div class="face face1">
          <div class="content">
            <i class="fab fa-android"></i>
            <h3>Android</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit....</p>
            <a href="" type="button">Read More</a>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="card">
        <div class="face face1">
          <div class="content">
            <i class="fab fa-apple"></i>
            <h3>Apple</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit....</p>
            <a href="" type="button">Read More</a>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="container1">
        <div
          class="box box-1"
          style="--img: url(https://i.postimg.cc/sgBkfbtx/img-1.jpg)"
          data-text="Renji"
        ></div>
        <div
          class="box box-2"
          style="--img: url(https://i.postimg.cc/3RZ6bhDS/img-2.jpg)"
          data-text="Sora"
        ></div>
        <div
          class="box box-3"
          style="--img: url(https://i.postimg.cc/DZhHg0m4/img-3.jpg)"
          data-text="Kaito"
        ></div>
        <div
          class="box box-4"
          style="--img: url(https://i.postimg.cc/KjqWx5ft/img-4.jpg)"
          data-text="Tsuki"
        ></div>
        <div
          class="box box-5"
          style="--img: url(https://i.postimg.cc/nrcWyW4H/img-5.jpg)"
          data-text="Mitsui"
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
